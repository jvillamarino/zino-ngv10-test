<div class="content">
  <h2 class="zino-title">Crear cuenta</h2>
  <form [formGroup]="form" fxLayout="row wrap" fxLayoutAlign="center center" fxLayoutGap="10px">

      <mat-icon matSuffix>person</mat-icon>

</div>
